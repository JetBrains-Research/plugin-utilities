name: test on projects

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}


jobs:
  setup:
    runs-on: ubuntu-latest
    container: nastyabirillo/plugin-utilities:1.0
    steps:
      - uses: actions/checkout@v2

      # Setup Java 17 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # Cache Gradle dependencies
      # Cache Gradle Wrapper
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-



  open-java-mocks:
    needs: setup
    runs-on: ubuntu-latest
    container: nastyabirillo/plugin-utilities:1.0
    steps:
      # Setup Java 17 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - uses: actions/checkout@v2

      - name: Open Mock Projects
        run: |
          ./gradlew testOpenKotlinJava \
            -Pinput="$JAVA_MOCK_PROJECTS" \
            -PpreprocessOutput="$GITHUB_WORKSPACE/plugin-utilities-plugin/build/preprocessed-projects" \
            -PandroidSdk="$ANDROID_HOME"
      # Upload IDEA logs
      - uses: actions/upload-artifact@v2
        name: Upload IDEA Logs
        if: always()
        with:
          name: Idea Logs
          path: plugin-utilities-plugin/build/idea-sandbox/system/log/idea.log
